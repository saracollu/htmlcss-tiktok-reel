<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page flex-container">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header flex-container">
      <i class="play bi bi-play-btn"></i>
      <div class="btncont flex-container">
        <button class="btn expl">Esplora</button>
        <button class="btn followers">Seguiti</button>
        <button class="btn per_te">Per te</button>
      </div>
  
      <i class="search bi bi-search"></i>
    </header>

    <!-- Sidebar -->
    <div class="sidebar flex-container">
       <div class="item"><button class="blogo"><img class="boolean_logo" src="./assets/img/boolean_logo.png" alt="boolean_logo"></button>
         </div>
       <div class="item"><i class="icon bi bi-heart-fill"></i>
         <div class="item-text">588</div></div>
       <div class="item"><i class="icon bi bi-chat-dots-fill"></i>
        <div class="item-text">13</div></div>
       <div class="item"><i class="icon bi bi-bookmark-fill"></i>
        <div class="item-text">638</div></div>
      <div class="item"> <i class="icon bi bi-arrow-up-right-square-fill"></i>
       <div class="item-text">491</div></div>
    </div>

    <!-- Footer -->
    <footer>

    </footer>
  </div>

</body>

</html>
